<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="addmisson form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Graphic deisner addmission form</title>
</head>
<body>
    <div class="container">
        <h2>Sign up</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa-solid fa-user lock"></i>
                    <input type="text" placeholder="First name" class="name">
                    <span>
                        <i class="fa-solid fa-user lock"></i>
                        <input type="text" placeholder="Last name" class="name">

                    </span>
                    
                </div>
                 <div class="input-name">
                    <i class="fa-solid fa-envelope email"></i>
                    <input type="email" placeholder="example123@.com" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="confrom password" class="text-name">
                </div>
                  <div class="input-name">
                    <input type="radio" class="radio-button" name="gender">
                    <label>Male</label>
                      <input type="radio" class="radio-button" name="gender">
                    <label>Female</label>
                </div>
                <div class="input-name">
                    <select class="country">
                        <option>Select your country</option>
                        <option>pakistan</option>
                        <option>Afghanistan</option>
                        <option>india</option>
                        <option>UAE</option>

                    </select>
                    <div class="arrow"></div>
                    <div class="input-name">
                        <input type="checkbox" class="check-button">
                        <label>I accept the terms and conditions</label>
                    </div>
                      <div class="arrow"></div>
                    <div class="input-name">
                        <input type="Submit" class="button" value="Sign up">
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
